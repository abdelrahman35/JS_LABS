  <body>
    <script>
      var Rect = new Object();
      Rect.width = 40;
      Rect.height = 20;
      Rect.area = function () {
        return this.width * this.height;
      };
      Rect.perimeter = function () {
        return (this.width + this.height) * 2;
      };
      Rect.DisplayInfo = function () {
        document.write(
          `width = ${this.width} m<br>height = ${
            this.height
          } m<br>area = ${this.area()} m<sup>2</sup><br>preimeter = ${this.perimeter()} m`
        );
      };

      Rect.DisplayInfo();
    </script>
  </body>
