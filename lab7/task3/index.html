  <body>
    <script>
      function reverseNumber() {
        var reversed = [].reverse.apply(arguments);
        for (var i = 0; i < arguments.length; i++) {
          document.write(reversed[i]);
        }
      }
      reverseNumber(1, 2, 3);
    </script>
  </body>
