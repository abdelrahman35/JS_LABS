<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day7: task2</title>
  </head>
  <body>
    <button onclick="addingArgs()">click (no args)</button>
    <button onclick="addingArgs(1,2)">click (1,2)</button>
    <script>
      function addingArgs() {
        if (arguments.length === 0) {
          throw new Error(document.write("no args given"));
        }
        for (var i = 0; i < arguments.length; i++) {
          if (isNaN(arguments[i])) {
            throw new Error(document.write("enter numbers only"));
          } else if (typeof arguments[i] === "number") {
            document.write(arguments[i] + "<br>");
          }
        }
      }
    </script>
  </body>
</html>
